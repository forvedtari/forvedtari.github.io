<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body lang="en">
  <div class="main">
    <div class="background">
      <img src="./images/bg-pattern-top.svg" alt="" class="bg_top">
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bg_bottom">
     </div>
     <div class="card">
      <div class="hero">
        <div class="pm">
        <div class="profile_pic">
          <img src="./images/image-victor.jpg" alt="">
        </div>
      </div>
        
      </div>
      <div class="bio">
        <span class="name">Victor crest </span> <span class="color">26 </span>  <br> <p class="color">london</p> 
      </div>
      <div class="stats">
        <div class="col">
          <div class="name">80K</div>
          <div class="label">Followers</div>
        </div>
        <div class="col">
          <div class="name">803K</div>
          <div class="label">Likes</div>
        </div>
        <div class="col">
          <div class="name">1.4k</div>
          <div class="label">Photos</div>
        </div>
      </div>
     </div>
    
  </div>
  
</body>
</html>
